<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Data Load </title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/aos.js"></script>
</head>

<body>
    <div class="container">
        <div class="tab_container">
            <ul>
                <li class="item_ active" data-id="bestSellers">Best Sellers</li>
                <li class="item_" data-id="newArrival">New Arrivals</li>
                <li class="item_" data-id="recentViewed">Recent Viewed</li>
            </ul>
        </div>
        <div class="ajaxData">
            <div class="product_data" id="bestSellers">
                <div class="item">
                    <img src="images/bestSellers/ring.jpg">
                </div>
                <div class="item">
                    <img src="images/bestSellers/chain.jpg">
                </div>
                <div class="item">
                    <img src="images/bestSellers/earring.jpg">
                </div>
                <div class="item">
                    <img src="images/bestSellers/earring_2.jpg">
                </div>
                <div class="item">
                    <img src="images/bestSellers/earring_3.jpg">
                </div>
                <div class="item">
                    <img src="images/bestSellers/mangalsutra.jpg">
                </div>
                <div class="item">
                    <img src="images/bestSellers/ring_2.jpg">
                </div>
                <div class="item">
                    <img src="images/bestSellers/ring_3.jpg">
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".item_").click(function () {
                $(".item_").removeClass("active");
                $(this).addClass("active");
                let dataId = $(this).attr("data-id");
                console.log(dataId);
                //make ajax request
                var actionURL = 'data/data.php';
                $.ajax({
                    url: actionURL,
                    type: "POST",
                    data: {
                        dataId: dataId
                    },
                    success: function (response) {
                        $(".ajaxData").html(response);
                    }
                })
            })
        })
        AOS.init();
    </script>
</body>

</html>
