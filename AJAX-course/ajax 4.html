<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax - API GITHUB JSON</title>
</head>
<body>

    <button id="btn1">Show User From GITHUB</button>

    <br><br>

    <h1> User </h1>
    <div id="user"></div>



<script>

    var btn1 =document.getElementById("btn1");

    btn1.addEventListener('click', loadUser);
    function loadUser () {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.github.com/users', true);
        xhr.onload = function () {
            if(this.status == 200) {
                var all_users = JSON.parse(this.responseText);
                var output = '';

                for (let i in all_users) {
                output += '<ul>' +
                    '<li> <img src = "' + all_users[i].avatar_url + '" width="120"' + '</li>' +
                    '<li> ID : ' + all_users[i].id + '</li>' +
                    '<li> NAME : ' + all_users[i].login + '</li>' +
                    '<li> NODE_ID : ' + all_users[i].node_id + '</li>' +
                         '</ul>';
                }
            }
            document.getElementById("user").innerHTML = output;
        }
        xhr.send();
    }

</script>

</body>
</html>
